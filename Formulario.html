<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario De Registro</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <form class="formulario">
        <nav>
            <img src="ROKO2.png.png" width="360" height="180" alt="Logo">
           <ul class="formulario-ul">
              <li class="li-formulario"> <a href="Login.html">Iniciar Sesion</a></li>
              <li class="li-formulario"> <a href="Formulario.html">Resistrarse</a></li>
            </ul>
       </nav>
        <h2 class="h2-registro">Registro</h2>
        <section class="inputs">
        <label>Nombre</label>
        <input type="text" placeholder="Por ej. SrSpes">
        <label>Email</label>
        <input type="email"  placeholder="tuemail@gmail.com">
        <label>Contraseña</label>
        <input type="password">
        <label>Confirmar Contraseña</label>
        <input type="password">
        </section>
        <button>Enviar</button>
        <p>Ya Tienes Un Cuenta? <a href="Login.html">Iniciar Sesion</a></p>
    </form>
</body>
</html>
